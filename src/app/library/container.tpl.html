<div class="row view-title">
  <h3>{{container.name}}</h3>
</div>

<div ng-if="directories.length != 0" class="list-group">
  <directory directory="directory" ng-repeat="directory in directories" />
</div>

<div ng-if="playlists.length != 0" class="list-group">
  <playlist playlist="playlist" ng-repeat="playlist in playlists" />
</div>

<div ng-if="tracks.length != 0" class="list-group" style:"font-size:xx-small;">
  <div>
    <h4 class="col-xs-1 list-group-item-heading">Number</h4>
    <h4 class="col-xs-1 col-sm-5 list-group-item-heading">Track Name</h4>
    <div class="clearfix visible-xs"></div>
    <div class="col-xs-1 visible-xs"></div>
    <h4 class="col-xs-1 col-sm-5 list-group-item-heading">Artist</h4>
    <h4 class="col-xs-1 list-group-item-heading">Length</h4>
    <div class="clearfix hidden-xs"></div>
    <div class="col-sm-1 hidden-xs"></div>
  </div>
  <moped-track track-no="$index+1" track="track" ng-repeat="track in tracks track by $index" />
</div>
