<div ng-controller="NowPlayingCtrl">
  <div class="col-xs-12 col-sm-6 track">
    <img style="float:left;height: 80px;width: 80px;margin:20px 20px;" ng-src="{{currentTrackImageUrl}}" />
    <div style="margin:20px auto;">
      <a class="albumlink" href="" ng-href="#/album/{{currentAlbumUri}}">{{currentTrack}}</a>
      <div ng-repeat="artist in currentArtists track by artist.uri">
        <a class="artistlink" href="" ng-href="#/artist/{{artist.uri}}/{{artist.name|doubleUrlEncode}}">{{artist.name}}</a>
      </div>
    </div>    
  </div>
  <div class="clearfix visible-xs"></div>
  <div style="margin-top:20px;" class="col-xs-12 col-sm-6 transport">
    <div class="time">
      <div class="pull-left">{{currentTrackPosition}}</div>
      <div class="pull-right">{{currentTrackLengthString}}</div>
      <div class="clearfix"></div>
    </div>
    <div class="time-slider-container">
      <input type="text" class="time-slider" name="timeposition" moped-slider="{ min: 0, max: 100, step: 1, selection: 'before', tooltip: 'hide' }" slider-value="currentTimePosition" />
    </div>
  </div>
</div>
